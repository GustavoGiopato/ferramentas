<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">    
        <div class="card">
            <div>
                <h1>Relatório de MTBF, MTTR e disponibilidade inerente</h1>
                <div>
                    <label for="numero">Digite um número: </label>
                </div>
                <div>
                    <input type="number" id="numero" name="numero">
                </div>
            </div>
            <button class="btn" onclick="adicionarCampos()">Adicionar Campos</button>
            <h1>Linha do Tempo</h1>
            <form>
                <div id="container" ></div>
            </form>
            <div class=results>
                <div class=results_boxes>
                    <div class=result_box id=mtbf>
                    </div>
                    <div class=result_box id=mttr>
                    </div>
                    <div class=result_box id=disponibilidade>
                    </div>
                    <div class=result_box id=indisponibilidade>
                    </div>
                </div>    
                <canvas class=myChart id=myChart></canvas>
            </div>
        </div>
    </div>
</body>
</html>
